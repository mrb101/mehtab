{% extends 'base.html' %}
{% block body %}
    {% include "products/_category_list.html" %}
    <div class="col-xs-8">
        <p class="lead">Products</p>
    <div class="thumbnail">
        <img class="img-responsive" src="{% if product.image %}{{product.image.url}}{% else %}#{% endif %}" alt="{{product.slug}}">
        <div class="caption-full">
            <h4 class="pull-right">Rs {{product.price}}</h4>
            <h4><a href="#">{{product.name}}</a>
            </h4>
            <p>{{product.description}}</p>
        </div>
    </div>
</div>
{% endblock %}
